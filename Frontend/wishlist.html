<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e commerce website</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>

<div class="container">
    <!-- Navigation Bar -->
    <div class="nav">
        <div class="nav-brand"><div class="logo">
            <a href="index.html">
                <img src="Assests/logo.png" alt="Logo">
                <div class="logo-text">
                    <h1>Bazaar.com</h1>
                    <p>online e-commerce</p>
                </div>
            </a>
        </div>
    </div> 
    
        <div class="nav-icons">

            <a href="cart.html" class="nav-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                <span class="badge">3</span>
                <span class="icon-label">Cart</span>
            </a>

            <a href="wishlist.html" class="nav-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>
                <span class="badge">2</span>
                <span class="icon-label">Wishlist</span>
            </a>
         
        </div>
    </div>
    
    <!-- Wishlist with Items (shown by default) -->
    <div class="wishlist-container" id="wishlist-with-items">
        <h2 class="wishlist-title">Your Wishlist</h2>
        
        <div class="wishlist-grid">
            <div class="wishlist-item">
                <div class="wishlist-item-content">
                    <div class="item-image"><img src="Assests/beauty.webp" alt=""></div>
                    <div class="wishlist-item-details">
                        <div class="item-title">Wishlist Item 1</div>
                        <div class="item-price">$39.99</div>
                    </div>
                </div>
                <div class="wishlist-actions">
                    <button class="btn wishlist-btn" onclick="addToBag(1)">Add to Bag</button>
                    <button class="btn btn-outline wishlist-btn" onclick="removeFromWishlist(1)">Remove</button>
                </div>
            </div>
            
            <div class="wishlist-item">
                <div class="wishlist-item-content">
                    <div class="item-image"><img src="Assests/electronic.jpeg" alt=""></div>
                    <div class="wishlist-item-details">
                        <div class="item-title">Wishlist Item 2</div>
                        <div class="item-price">$59.99</div>
                    </div>
                </div>
                <div class="wishlist-actions">
                    <button class="btn wishlist-btn" onclick="addToBag(2)">Add to Bag</button>
                    <button class="btn btn-outline wishlist-btn" onclick="removeFromWishlist(2)">Remove</button>
                </div>
            </div>
            
            <div class="wishlist-item">
                <div class="wishlist-item-content">
                    <div class="item-image"><img src="Assests/sports.jpg" alt=""></div>
                    <div class="wishlist-item-details">
                        <div class="item-title">Wishlist Item 3</div>
                        <div class="item-price">$79.99</div>
                    </div>
                </div>
                <div class="wishlist-actions">
                    <button class="btn wishlist-btn" onclick="addToBag(3)">Add to Bag</button>
                    <button class="btn btn-outline wishlist-btn" onclick="removeFromWishlist(3)">Remove</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
