<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="feature.css">
</head>
<body>
    <div class="dots" id="dots">
        <span class="dot" onclick="setSlide(0)"></span>
        <span class="dot" onclick="setSlide(1)"></span>
        <span class="dot" onclick="setSlide(2)"></span>
    </div>
    <div class="slider-container">
        <div class="slider" id="slider">
            <div class="slide"><img src="Assests/sale.png" alt="Slide 1"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400/33ff57/ffffff?text=Slide+2" alt="Slide 2"></div>
            <div class="slide"><img src="https://via.placeholder.com/800x400/3357ff/ffffff?text=Slide+3" alt="Slide 3"></div>
        </div>
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
